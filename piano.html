<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" title="piano" href="pianostyle.css">
		<meta charset="UTF-8" >
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<title>
			Pianoplayer
		</title>
	</head>
	<body>
		<script src="pianoscript.js"></script>	
	
		<div id="piano"> 
			<em id="tittel">Flagolett</em>
			<section id="keys">
				
				<section id="whites">			

					<div class="ebony" id="C1"><audio id="cc1"><source src="lyder/C1.mp3">
																<source src ="lyder/ogg/C1.ogg"></audio></div>
					<div class="ebony" id="D1"><audio id="dd1"><source src="lyder/D1.mp3">
																<source src ="lyder/ogg/D1.ogg"></audio></div>
					<div class="ebony" id="E1"><audio id="ee1"><source src="lyder/E1.mp3">
																<source src ="lyder/ogg/E1.ogg"></audio></div>	
					<div class="ebony" id="F1"><audio id="ff1"><source src="lyder/F1.mp3">
																<source src ="lyder/ogg/F1.ogg"></audio></div>
					<div class="ebony" id="G1"><audio id="gg1"><source src="lyder/G1.mp3">
																<source src ="lyder/ogg/G1.ogg"></audio></div>			
					<div class="ebony" id="A1"><audio id="aa1"><source src="lyder/A1.mp3">
																<source src ="lyder/ogg/A1.ogg"></audio></div>
					<div class="ebony" id="H1"><audio id="hh1"><source src="lyder/H1.mp3">
																<source src ="lyder/ogg/H1.ogg"></audio></div>					
					<div class="ebony" id="C2"><audio id="cc2"><source src="lyder/C2.mp3">
																<source src ="lyder/ogg/C2.ogg"></audio></div>				
				

				</section>
	
				<section id="blacks1">
					<div class="ivory" id="Ciss"><audio id="cci"><source src="lyder/Ciss.mp3">
																	<source src ="lyder/ogg/Ciss.ogg"></audio></div>
					<div class="ivory" id="Diss"><audio id="ddi"><source src="lyder/Diss.mp3">
																	<source src ="lyder/ogg/Diss.ogg"></audio></div>
				</section>
				<section id="blacks2">					
					<div class="ivory" id="Fiss"><audio id="ffi"><source src="lyder/Fiss.mp3">
																	<source src ="lyder/ogg/Fiss.ogg"></audio></div>
					<div class="ivory" id="Giss"><audio id="ggi"><source src="lyder/Giss.mp3">
																	<source src ="lyder/ogg/Giss.ogg"></audio></div>
					<div class="ivory" id="Aiss"><audio id="aai"><source src="lyder/Aiss.mp3">
																	<source src ="lyder/ogg/Aiss.ogg"></audio></div>
				</section>
			</section>	
		</div>
	</body>
</html>
