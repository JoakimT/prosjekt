<!DOCTYPE html>
<html>
	<head>

	<body>
		<style>
			#bilde_boks{
					float_ left;

					height: 25em;

					background-color: green;
					position: inherit;
					border: solid black 1px;			
					z-index: -1;

			#knappar{
					position: relative;
					z-index: 2;

					height: 21em;
					margin-bottom: auto;			
			}
			
			div .bilde_button{
				color: none;
				width: 1em;
				height: 100%;
				cursor: pointer;

				position: inherit;
				font-size: 2em;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				}
			#left{
				float: left;
				
			}
			#right{
					
				float: right;
			}
			#left:hover{
					
					color: white;
					background: rgb(0, 0, 0 );
					background: rgba(0, 0, 0, 0.5); 
			}
			#right:hover{
					color: white;
					background: rgb(0, 0, 0 );
					background: rgba(0, 0, 0, 0.5); 
			}		
			#mittBilde{
					height: 25em;
					width: 40em;
					position: absolute;
					z-index: 0;
			}	
						
		</style> 
	
		<div id="bilde_boks">

			<script src="button_sponge.js"></script>

				<div class="bilde_button" id="right"><strong class="knappe_tekst"> > </strong></div>
			</div>
		</div>
	
	
	</body>
</html>
